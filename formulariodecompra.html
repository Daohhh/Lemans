    <div class="container mt-5">
        <h2 class="mb-4">Realice su compra</h2>
        <form>
            <!-- Información de Contacto -->
            <h4>Información de Contacto</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" title="Introduzca un número de teléfono válido de 10 dígitos" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección de Envío</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
            </div>

            <!-- Detalles del Producto -->
            <h4>Detalles del Producto</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="producto" class="form-label">Producto</label>
                    <select class="form-select" id="producto" name="producto" required>
                        <option value="">Seleccione un producto</option>
                        <option value="producto1">Producto 1</option>
                        <option value="producto2">Producto 2</option>
                        <option value="producto3">Producto 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                </div>
            </div>

            <!-- Método de Pago -->
            <h4>Método de Pago</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="metodo_pago" class="form-label">Seleccione Método de Pago</label>
                    <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                        <option value="">Seleccione un método de pago</option>
                        <option value="tarjeta_credito">Tarjeta de Crédito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="tarjeta_credito" class="form-label">Número de Tarjeta de Crédito</label>
                    <input type="text" class="form-control" id="tarjeta_credito" name="tarjeta_credito" pattern="[0-9]{16}" title="Introduzca un número de tarjeta válido de 16 dígitos">
                </div>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>
