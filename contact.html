    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Complejo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                margin: auto;
                background: #fff;
                padding: 30px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
            }
            input[type="text"], input[type="email"], textarea, select {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            textarea {
                height: 150px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
                padding: 15px 20px;
                border-radius: 4px;
                font-size: 16px;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
    
    <div class="container">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" pattern="[0-9]{10}" title="Introduzca un número de teléfono válido de 10 dígitos">
            </div>
            <div class="form-group">
                <label for="producto">Ciudad:</label>
                <select class="form-control" id="producto" name="producto" required>
                  <option value="producto0">Tegucigalpa</option>
                    <option value="producto1">La Ceiba</option>
                    <option value="producto2">Olancho</option>
                    <option value="producto3">Comayagua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="form-group">
                <label>Preferencias de contacto:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="preferencia_email" name="preferencia_email" value="email">
                    <label class="form-check-label" for="preferencia_email">Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="preferencia_telefono" name="preferencia_telefono" value="telefono">
                    <label class="form-check-label" for="preferencia_telefono">Teléfono</label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
    
    </body>
    </html>
